        }

        nav {
            display: flex;

        nav a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 6px;
            font-size: 15px;
            transition: 0.3s;
        }

        nav a:hover {

        }

        /* Active page */
        .active {

        }

        /* Page content */
        main {
            padding: 40px;
        }
